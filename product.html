<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2d5a4a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Product Detail - Pranil Polymers</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg-background text-foreground font-sans antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-card nav-blur border-b">
      <div class="container flex items-center justify-between h-14 md:h-16">
        <a href="./index.html" class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg hero-gradient flex items-center justify-center">
            <svg class="w-5 h-5 text-primary-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16.5 9.4 7.5 4.21"/><path d="M21 8l-9.5-5.5L2 8l9.5 5.5L21 8z"/><path d="M2 8v8l9.5 5.5L21 16V8"/></svg>
          </div>
          <span class="font-semibold text-lg">Pranil Polymers</span>
        </a>
        <nav class="hidden md:flex items-center gap-1" id="desktop-nav"></nav>
        <div class="flex items-center gap-2">
          <a href="./cart.html" class="relative p-2 rounded-lg hover:bg-secondary transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="20" r="1"/><circle cx="20" cy="20" r="1"/><path d="M2 2h3l3.6 7.59a2 2 0 0 0 1.7 1.17h7.9a2 2 0 0 0 1.94-1.5l1.3-5.16H6"/></svg>
            <span id="cart-count" class="hidden absolute -top-1 -right-1 w-5 h-5 rounded-full accent-gradient text-xs font-semibold flex items-center justify-center text-accent-foreground">0</span>
          </a>
          <a href="./admin.html" class="hidden md:flex p-2 rounded-lg hover:bg-secondary transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          </a>
          <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-lg hover:bg-secondary transition-colors" aria-label="Menu">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden border-t bg-card">
        <nav class="container py-4 space-y-1" id="mobile-nav"></nav>
      </div>
    </header>

    <main class="min-h-[calc(100vh-3.5rem)] md:min-h-[calc(100vh-4rem)]">
      <div class="container py-4 pb-24 md:pb-12">
        <!-- Back Button -->
        <button id="back-btn" class="flex items-center gap-2 text-muted-foreground hover:text-foreground transition-colors mb-4">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
          Back
        </button>

        <div id="product-not-found" class="hidden text-center py-16">
          <p class="text-muted-foreground">Product not found.</p>
          <a href="./products.html" class="btn btn-outline mt-4">Back to Products</a>
        </div>

        <div id="product-content" class="grid md:grid-cols-2 gap-8"></div>
      </div>
    </main>

    <!-- Fullscreen Image Overlay -->
    <div id="image-overlay" class="hidden fixed inset-0 z-100 bg-foreground/95 flex items-center justify-center animate-fade-in">
      <div class="absolute top-4 right-4 z-10 flex gap-2">
        <button id="zoom-out-btn" class="p-3 bg-background/20 rounded-full text-background hover:bg-background/30 transition-colors disabled:opacity-50" disabled>
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
        </button>
        <button id="zoom-in-btn" class="p-3 bg-background/20 rounded-full text-background hover:bg-background/30 transition-colors disabled:opacity-50">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
        </button>
        <button id="close-overlay-btn" class="p-3 bg-background/20 rounded-full text-background hover:bg-background/30 transition-colors">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div id="zoom-level" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-background/20 text-background px-4 py-2 rounded-full text-sm">100%</div>
      <div id="image-viewer" class="w-full h-full flex items-center justify-center overflow-hidden"></div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 md:hidden bg-card nav-blur border-t safe-area-inset-bottom">
      <div class="flex items-center justify-around h-16" id="bottom-nav"></div>
    </nav>

    <script src="./assets/js/store.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/pages/product.js"></script>
  </body>
</html>
