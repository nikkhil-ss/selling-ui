<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2d5a4a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title></title>
   <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg-background text-foreground font-sans antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-card nav-blur border-b">
      <div class="container flex items-center justify-between h-14 md:h-16">
        <a href="./index.html" class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg hero-gradient flex items-center justify-center">
            <!-- Package icon -->
            <svg class="w-5 h-5 text-primary-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16.5 9.4 7.5 4.21"/><path d="M21 8l-9.5-5.5L2 8l9.5 5.5L21 8z"/><path d="M2 8v8l9.5 5.5L21 16V8"/></svg>
          </div>
          <span class="font-semibold text-lg">Pranil Polymers</span>
        </a>

        <nav class="hidden md:flex items-center gap-1" id="desktop-nav"></nav>

        <div class="flex items-center gap-2">
          <a href="./cart.html" class="relative p-2 rounded-lg hover:bg-secondary transition-colors">
            <!-- ShoppingCart icon -->
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="20" r="1"/><circle cx="20" cy="20" r="1"/><path d="M2 2h3l3.6 7.59a2 2 0 0 0 1.7 1.17h7.9a2 2 0 0 0 1.94-1.5l1.3-5.16H6"/></svg>
            <span id="cart-count" class="hidden absolute -top-1 -right-1 w-5 h-5 rounded-full accent-gradient text-xs font-semibold flex items-center justify-center text-accent-foreground">0</span>
          </a>
          <a href="./admin.html" class="hidden md:flex p-2 rounded-lg hover:bg-secondary transition-colors">
            <!-- Admin icon -->
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          </a>
          <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-lg hover:bg-secondary transition-colors" aria-label="Menu">
            <!-- Menu icon -->
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden border-t bg-card">
        <nav class="container py-4 space-y-1" id="mobile-nav"></nav>
      </div>
    </header>

    <main class="min-h-[calc(100vh-3.5rem)] md:min-h-[calc(100vh-4rem)]">
      <!-- Hero -->
      <section class="relative overflow-hidden">
        <div class="hero-gradient py-16 md:py-24">
          <div class="container">
            <div class="max-w-2xl animate-slide-up">
              <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-background/20 text-primary-foreground text-sm font-medium mb-4">
                <!-- Sparkles icon -->
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l2.5 5 5 2.5-5 2.5-2.5 5-2.5-5-5-2.5 5-2.5 2.5-5z"/></svg>
                Premium Collection
              </span>
              <h1 class="text-3xl md:text-5xl font-bold text-primary-foreground text-balance leading-tight">Discover Timeless Elegance</h1>
              <p class="mt-4 text-lg text-primary-foreground/80 max-w-lg">Explore our curated collection of premium accessories crafted with passion and precision.</p>
              <div class="mt-8 flex flex-wrap gap-4">
                <a href="./products.html" class="btn btn-secondary btn-lg gap-2 font-semibold">Shop Now
                  <!-- ArrowRight icon -->
                  <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                </a>
                <a href="./contact.html" class="btn btn-ghost btn-lg">Get in Touch</a>
              </div>
            </div>
          </div>
        </div>
        <div class="curve-bottom"></div>
      </section>

      <!-- Features -->
      <section class="py-12 md:py-16">
        <div class="container">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="features"></div>
        </div>
      </section>

      <!-- Featured Products -->
      <section class="py-8 md:py-12 pb-24 md:pb-16">
        <div class="container">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl md:text-3xl font-bold">Featured Products</h2>
            <a href="./products.html" class="text-sm font-medium text-primary hover:underline flex items-center gap-1">View all
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
            </a>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="featured-grid"></div>
        </div>
      </section>
    </main>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 md:hidden bg-card nav-blur border-t safe-area-inset-bottom">
      <div class="flex items-center justify-around h-16" id="bottom-nav"></div>
    </nav>

    <script src="./assets/js/store.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/pages/index.js"></script>
  </body>
</html>
