<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2d5a4a" />
    <title>Admin - Pranil Polymers</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg-background text-foreground font-sans antialiased">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-sm">
        <div class="bg-card rounded-2xl p-8 card-shadow animate-fade-in">
          <div class="w-14 h-14 mx-auto mb-6 rounded-xl hero-gradient flex items-center justify-center">
            <svg class="w-7 h-7 text-primary-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </div>
          <h1 class="text-xl font-bold text-center mb-2">Admin Access</h1>
          <p class="text-sm text-muted-foreground text-center mb-6">Enter password to continue</p>
          <form id="login-form" class="space-y-4">
            <div>
              <input id="password-input" type="password" placeholder="Enter password" class="input text-center" autofocus/>
              <p id="password-error" class="hidden text-sm text-destructive mt-2 text-center"></p>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
          </form>
          <a href="./index.html" class="flex items-center justify-center gap-2 mt-6 text-sm text-muted-foreground hover:text-foreground transition-colors">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
            Back to Store
          </a>
        </div>
        <p class="text-xs text-muted-foreground text-center mt-4">⚠️ This is a demo login. Not secure for production.</p>
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden min-h-screen">
      <header class="sticky top-0 z-50 bg-card nav-blur border-b">
        <div class="container flex items-center justify-between h-14">
          <a href="./index.html" class="flex items-center gap-2 text-muted-foreground hover:text-foreground transition-colors">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
            <span class="text-sm">Back to Store</span>
          </a>
          <h1 class="font-semibold">Admin Panel</h1>
          <button id="logout-btn" class="text-sm text-muted-foreground hover:text-foreground transition-colors">Logout</button>
        </div>
      </header>

      <div class="container py-6">
        <!-- Products List -->
        <div id="products-list-section">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-xl font-bold">Products</h2>
              <p id="product-count" class="text-sm text-muted-foreground"></p>
            </div>
            <button id="add-product-btn" class="btn btn-primary gap-2">
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              Add Product
            </button>
          </div>
          <div id="no-products" class="hidden text-center py-16">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-secondary flex items-center justify-center">
              <svg class="w-8 h-8 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16.5 9.4 7.5 4.21"/><path d="M21 8l-9.5-5.5L2 8l9.5 5.5L21 8z"/><path d="M2 8v8l9.5 5.5L21 16V8"/></svg>
            </div>
            <p class="text-muted-foreground mb-4">No products yet</p>
            <button id="add-first-btn" class="btn btn-primary">Add Your First Product</button>
          </div>
          <div id="products-list" class="space-y-4"></div>
        </div>

        <!-- Add/Edit Form -->
        <div id="product-form-section" class="hidden animate-fade-in">
          <div class="flex items-center justify-between mb-6">
            <h2 id="form-title" class="text-xl font-bold">Add Product</h2>
            <button id="close-form-btn" class="p-2 rounded-lg hover:bg-secondary transition-colors">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
          </div>
          <form id="product-form" class="space-y-6">
            <div class="bg-card rounded-xl p-6 card-shadow space-y-4">
              <h3 class="font-semibold">Basic Information</h3>
              <div>
                <label class="block text-sm font-medium mb-2">Product Name *</label>
                <input id="pf-name" type="text" class="input" placeholder="e.g., Premium Leather Wallet" required/>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Category *</label>
                <input id="pf-category" type="text" class="input" placeholder="e.g., Accessories" required/>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Description *</label>
                <textarea id="pf-desc" class="textarea" rows="4" placeholder="Describe your product..." required></textarea>
              </div>
            </div>

            <div class="bg-card rounded-xl p-6 card-shadow space-y-4">
              <div class="flex items-center justify-between">
                <h3 class="font-semibold">Variants</h3>
                <button type="button" id="add-variant-btn" class="btn btn-outline btn-sm">
                  <svg class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                  Add Variant
                </button>
              </div>
              <div id="variants-container"></div>
            </div>

            <div class="flex gap-4">
              <button type="button" id="cancel-form-btn" class="btn btn-outline flex-1">Cancel</button>
              <button type="submit" class="btn btn-primary flex-1">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/js/store.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/pages/admin.js"></script>
  </body>
</html>
